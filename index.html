<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fastype</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
  <header class="bg-primary text-center p-3 mb-5">
     <h1>Fastype</h1>
  </header>
  <div class="container text-center">

  <!-- Word & Input -->
  <div class="row">
     <div class="col-md-6 mx-auto">
        <p class="lead">Type The Given Words Within
          <span class="text-success" id="seconds">5</span> Seconds:</p>
        <h2 class="shadow-lg p-3 mb-5 bg-secondary rounded" id="current-word">hello!</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

        <div class="btn-group">
            <button type="button" class="btn btn-primary" id="replay">Replay</button>
       </div>

   <!-- Time & Score Columns -->
   <div class="row mt-5">
      <div class="col-md-6">
         <h3>Time Left:
           <span id="time">0</span>
         </h3>
      </div>
      <div class="col-md-6">
          <h3>Score:
             <span id="score">0</span>
          </h3>
       </div>
   </div>


       <!-- Instructions -->
     <div class="row mt-5">
        <div class="col-md-12">
           <div class="card card-body bg-secondary text-white">
              <h5>Instructions</h5>
                 <p>Type words in the given amount of Seconds
                    to score. To play again, click on Replay button, and
                    your score will reset automatically.
                    You can also choose your difficulty level.</p>
              </div>
         </div>
      </div>
    </div>
   </div>
</div>

<!-- Footer -->
<footer class="page-footer font-small secondary">

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">Â© 2018 Copyright:
    Fastype
  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->

  <script src="js/main.js"></script>

</body>
</html>
